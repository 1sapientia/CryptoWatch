syntax = "proto3";

package ProtobufStream;

import "markets/market.proto";

message StreamMessage {
  oneof body {
    AuthenticationResult authenticationResult = 1;
    ProtobufMarkets.MarketUpdateMessage marketUpdate = 2;
  }
}

message AuthenticationResult {
  Status status = 1;
  enum Status {
    UNKNOWN = 0;
    AUTHENTICATED = 1;
    BAD_NONCE = 2;
    TOKEN_MISMATCH = 3;
    TOKEN_EXPIRED = 4;
  }
}
